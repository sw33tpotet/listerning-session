<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Listening</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c162d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c273e;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: white;
      width: 90%;
      max-width: 600px;
    }

    h2 {
      color: #00cfff;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .audio-block {
      margin-bottom: 30px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #aee;
    }

    .custom-player {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .custom-player button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .progress {
      flex-grow: 1;
      height: 5px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #00cfff;
      width: 0%;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üéµ Latihan <strong style="color: #00cfff;">Listening</strong></h2>
  <p>Tekan tombol putar untuk memulai audio.</p>

  <!-- Audio 1 -->
  <div class="audio-block">
    <span class="label">Audio 1</span>
    <div class="custom-player">
      <button class="playPause">‚ñ∂Ô∏è</button>
      <div class="progress"><div class="progress-bar"></div></div>
    </div>
    <audio src="audio1.mp3"></audio>
  </div>

  <!-- Audio 2 -->
  <div class="audio-block">
    <span class="label">Audio 2</span>
    <div class="custom-player">
      <button class="playPause">‚ñ∂Ô∏è</button>
      <div class="progress"><div class="progress-bar"></div></div>
    </div>
    <audio src="audio/audio2.mp3"></audio>
  </div>

  <!-- Audio 3 -->
  <div class="audio-block">
    <span class="label">Audio 3</span>
    <div class="custom-player">
      <button class="playPause">‚ñ∂Ô∏è</button>
      <div class="progress"><div class="progress-bar"></div></div>
    </div>
    <audio src="audio/audio3.mp3"></audio>
  </div>
</div>

<script>
  const blocks = document.querySelectorAll(".audio-block");

  blocks.forEach(block => {
    const audio = block.querySelector("audio");
    const playBtn = block.querySelector(".playPause");
    const progressBar = block.querySelector(".progress-bar");

    playBtn.addEventListener("click", () => {
      // Pause other audios
      blocks.forEach(b => {
        const otherAudio = b.querySelector("audio");
        const otherBtn = b.querySelector(".playPause");
        if (otherAudio !== audio) {
          otherAudio.pause();
          otherBtn.textContent = "‚ñ∂Ô∏è";
        }
      });

      // Play/pause current
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    audio.addEventListener("ended", () => {
      playBtn.textContent = "‚ñ∂Ô∏è";
    });
  });
</script>

</body>
</html>
